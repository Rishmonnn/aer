<div id="home" class="content-section">
  <div class="head-stats-row">
    <div class="head-stat-card">
      <div class="stat-number">{{ stats.classes }}</div>
      <div class="stat-label">MY CLASSES</div>
    </div>
    <div class="head-stat-card">
      <div class="stat-number">{{ stats.total_students }}</div>
      <div class="stat-label">TOTAL STUDENTS</div>
    </div>
    <div class="head-stat-card">
      <div class="stat-number">{{ stats.grading_status }}</div>
      <div class="stat-label">GRADING STATUS</div>
    </div>
  </div>

  <div class="action-grid">
    <div class="action-card" data-action="grading">
      <i class='bx bx-clipboard'></i>
      <span>GRADING</span>
    </div>
    <div class="action-card" data-action="classes">
      <i class='bx bx-calendar'></i>
      <span>MY CLASSES</span>
    </div>
    <div class="action-card" data-action="inc">
      <i class='bx bx-badge-check'></i>
      <span>INC APPROVAL</span>
    </div>
  </div>
</div>
